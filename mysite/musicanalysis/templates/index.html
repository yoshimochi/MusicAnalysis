<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
</head>
<body>
    <title>分析対象のプレイリストのURLを入力してください。</title>

    <form method="POST">
        <table>
            <input name="url" type="url"/>
        </table>
        {% csrf_token %}
        <button type="submit">送信</button>
    </form>
</body>
</html>
